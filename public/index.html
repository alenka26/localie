<html>
<head>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$('document').ready(function(){
			var btn = $('input');
			btn.click(function(){
				$.ajax({
				  method: "GET",
				  url: "/api"
				})
				  .done(function(response) {
				    $('#result').html(response);
				  });
			});
		});
	</script>
</head>
<boby>
<center>
	<input type="button" onclick="" value="click me"/>
	<div id="result"></div>
</center>
</body>
</html>
